<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mini Sentry</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; }
      a { text-decoration: none; color: #0b5fff; }
      .container { max-width: 920px; margin: 0 auto; }
      header { margin-bottom: 1.5rem; }
      table { border-collapse: collapse; width: 100%; }
      th, td { padding: .5rem .6rem; border-bottom: 1px solid #eee; text-align: left; }
      .muted { color: #666; }
      .label { display: inline-block; padding: 2px 6px; border-radius: 4px; font-size: 12px; }
      .label.error { background: #ffe5e5; color: #8b0000; }
      .label.warning { background: #fff3cd; color: #856404; }
      .label.info { background: #e7f1ff; color: #0b5fff; }
      form.inline input { padding: .4rem .5rem; margin-right: .5rem; }
      form.inline button { padding: .4rem .6rem; }
      code { background: #f6f8fa; padding: 2px 4px; border-radius: 4px; }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1><a href="/">Mini Sentry</a></h1>
      </header>
      {% block content %}{% endblock %}
    </div>
  </body>
  </html>
